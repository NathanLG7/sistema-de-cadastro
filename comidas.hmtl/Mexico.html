            <script>
                function atualizarCorGradientePorLetra() {
                    var elementoTexto = document.getElementById('textoGradientePorLetra');
                    var tempo = new Date().getTime();
                    var letras = elementoTexto.innerText.split('');

                    for (var i = 0; i < letras.length; i++) {
                        var verde = Math.sin(tempo * 0.002 + i) * 127 + 128;
                        var pao = Math.sin(tempo * 0.002 + i + 2) * 127 + 128;
                        var verde = Math.sin(tempo * 0.002 + i + 4) * 127 + 128;

                        var corRGB = `rgb(${Math.floor(verde)}, ${Math.floor(pao)}, ${Math.floor(verde)})`;

                        letras[i] = `<span style="color: ${corRGB};">${letras[i]}</span>`;
                    }

                    elementoTexto.innerHTML = letras.join('');
                }

                setInterval(atualizarCorGradientePorLetra, 30); // Atualizar a cor a cada 30 milissegundos
            </script>
